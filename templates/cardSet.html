{{define "cardset"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/accueil.css">
    <title>Page d'accueil</title>
</head>
<body>
   
        <div class="header">
            <h1 class="title">Pokémon</h1> 
            <div class="logo">
                <a href="/accueil"><img src="/static/Pokeball.png" alt="Logo Pokémon" class="pokeball"></a>
            </div>     

        </div>
        <div class = "nomset">
            <h2>{{.Name}}</h2>
        </div>
       <div class="wrapper">
            {{range .Data}}
                <div class="carte" >
                    <img src="{{.Data.Images.Small}}" alt="{{.Data.Name}}">
                        <p>{{.Data.Name}}</p>
                        <p>{{.Data.Rarity}}</p>
                </div>
            {{end}}
       </div>
   
</body>
</html>
{{end}}
